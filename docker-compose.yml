version: "3.9"
services:
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
  redis:
    image: redis:7
    ports:
      - "6379:6379"
  rag-api:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      - redis
      - qdrant
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs

volumes:
  qdrant_data:
